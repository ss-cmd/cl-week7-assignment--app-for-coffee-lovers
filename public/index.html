<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best cafes in Shanghai</title>
</head>
<body>
    <h1>Best cafes in ShangHai</h1>
    <p> Shanghai as the international hub, it is has some incredible option for cafes. <br>
        Record your picks, let's share the morning magic!<br>
        </p>

    <div class="recommend-section">
        <h2>My pick is located at</h2>
        <select id="location-selector">
            <option>Xuhui district</option>
            <option>JingAN</option>
            <option>HuangPu</option>
            <option>PuDong</option>

        </select>
        <input id="address-input">address of the cafe</input>
        <input id="name-input">name of the cafe</input>

        <h2>Highly recommend </h2>
        <input id="option-input"></input>
       
        <button id="send-button">Recommend</button>

    </div>


    <div class="consult-section">
        <h2>I want to find cafes at :</h2>
        <select id="ask-type">
            <option>Xuhui district</option>
            <option>JingAN</option>
            <option>HuangPu</option>
            <option>PuDong</option>
        </select>
        
        <button id="request-button">Find</button>
        <div id="recommendation-info"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
